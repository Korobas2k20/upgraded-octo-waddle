<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyTable</title>
	<link rel="stylesheet" type="text/css" href="style7.css">
</head>
<body>
	<div class="wall">
		<div class="stickergreen"></div>
		<div class="sticker1">Сделать домашку</div>
	<div class="stickeryellow"></div>
	<div class="sticker2">:)</div>
	<img src="lampa.png" class="lampa">
	</div>
<div class="table">
	<div class="glass"></div>
	<div class="paper"></div>
	<div class="tittle4">Codologia</div>
	<div class="tittle3">Чай!</div>
	<div class="isometrica">
		<img src="iphone9.png" class="photo" >
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="newfigure">
		<div class="box"></div>
		<div class="leftbox"></div>
		<div class="rightbox"></div>
		<div class="rightbox"></div>

		<div class="round1"></div>
		<div class="round2"></div>
		<div class="round3"></div>
		<div class="round4"></div>
		<div class="screensmall"></div>
		<div class="stick"></div>
	</div>
	

</div>

<div class="screen">
	<div class="keyboard">
		<img src="keyboard.jpg" class="imgboard">
		<div class="touchpad"></div>
		<img src="smile.png" class="smile">
		<img src="bird.png" class="bird">
	</div>

	<div class="screenwhite">

       <div class="rotate" id="rotate">

		<div class="front">		
		<button class="button1" onclick="rotate()">Войти</button>
		<input type="text" placeholder="Login">
		</div>

		<div class="back">
		<button class="button2" onclick="rotate2()">Хочу обратно</button>
		<div class="tittle">Ты молодец!</div>
		</div>
      </div>

    </div>

	</div>
<script type="text/javascript">
	function rotate() {
		document.getElementById("rotate").style.transform = "rotateY(180deg)";

	}

	function rotate2() {
		document.getElementById("rotate").style.transform = "rotateY(360deg)";

	}

</script>

</body>
</html>
